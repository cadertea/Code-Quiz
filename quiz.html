<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->

    <title>Document</title>
</head>

<body>

    <header class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="highScore">View Highscores:</div>
            </div>
            <div class="col-md-6">
                <div class="time text-right">Time</div>
            </div>
        </div>
    </header>
    

    <section class="container">
        <div class="row">
            <div class="col-md-12 mt-5">
                <h1 class="text-center">Coding Quiz Challenge</h1>
            </div>
        </div>
        <div class="row">
            <div class='col-md-2'></div>
            <div class="col-md-8 mt-3">


                <section>
                    <h3 class="text-center" id="question">Try to answer the following coding question as accurate and
                        fast as you can before the timer runs out.</h3>
                    <ol id="choices-quiz"   >

                        <button>
                            <li class="choice" id="A" onclick="checkAnswer('A')"></li>
                        </button> <br>
                       
                        <button>
                            <li class="choice" id="B" onclick="checkAnswer('B')"></li>
                        </button> <br>

                        <button>
                            <li class="choice" id="C" onclick="checkAnswer('C')"></li>
                        </button>

                    </ol>
                    <h2 id='caption'></h2>
                </section>

            </div>
        </div>
        <div class='col-md-2'>

            <div id="scoreContainer" style="display: none"></div>

        </div>
        <div class="row">
            <div class="col-md-12 mt-5 text-center">
                <button onClick="click" type="button" class="btn-primary btn-lg active" id="Start">Start Quiz</button>
            </div>
        </div>
    </section>
    <script type='text/javascript' src="quiz.js"></script>
</body>

</html>
